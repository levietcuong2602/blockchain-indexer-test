version: '3'

services:

  api:
    container_name: api
    build:
      context: .
      dockerfile: deployment/Dockerfile_api
    ports:
      - 8420:8420
    environment:
      - PROMETHEUS_SUBSYSTEM=api
      - DATABASE_URL=postgresql://user:password@postgres:5432/postgres?sslmode=disable
    depends_on:
      - postgres
      - prometheus
      - grafana
      - pushgateway
    restart: unless-stopped
    command: make start-api

  blockproducer:
    container_name: blockproducer
    build:
      context: .
      dockerfile: deployment/Dockerfile_blockproducer
    environment:
      - PROMETHEUS_SUBSYSTEM=blockproducer
      - PROMETHEUS_PUSHGATEWAY_URL=pushgateway:9091
      - DATABASE_URL=postgresql://user:password@postgres:5432/postgres?sslmode=disable
    depends_on:
      - postgres
      - zookeeper
      - kafka
      - prometheus
      - grafana
      - pushgateway
    restart: unless-stopped
    command: make start-blockproducer

  blockconsumer:
    container_name: blockconsumer
    build:
      context: .
      dockerfile: deployment/Dockerfile_blockconsumer
    environment:
      - PROMETHEUS_SUBSYSTEM=blockconsumer
      - PROMETHEUS_PUSHGATEWAY_URL=pushgateway:9091
      - DATABASE_URL=postgresql://user:password@postgres:5432/postgres?sslmode=disable
    depends_on:
      - postgres
      - zookeeper
      - kafka
      - prometheus
      - grafana
      - pushgateway
    restart: unless-stopped
    command: make start-blockconsumer

  postgres:
    container_name: postgres
    image: postgres:11
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: postgres
    ports:
      - ${POSTGRES_PORT:-5432}:5432

  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true

      - KAFKA_MESSAGE_MAX_BYTES=15728640 # set message.max.bytes to 15MB
      - KAFKA_MAX_REQUEST_SIZE=15728640 # set max.request.size to 15MB
      - KAFKA_PRODUCER_MAX_REQUEST_SIZE=15728640 # set producer max.request.size to 15MB
      - CONNECT_PRODUCER_MAX_REQUEST_SIZE=15728640 # set producer max.request.size to 15MB
    depends_on:
      - zookeeper

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    volumes:
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards

  pushgateway:
    container_name: pushgateway
    image: prom/pushgateway:latest
    ports:
      - 9091:9091
